                                            </div>

          </header>
          <section class="section-loginbar">
                <div class="container">
                    <div class="row">
                        <div class="col s12 l10 offset-l1 m12">
                            <br>
                            <div class="card large transparent">
                                <div class="col l6 hide-on-med-and-down">
                                    <img src="/dist/pics/gamebackground1.jpg" alt="" class="responsive-img" width="80%">
                                </div>

                                <div class="col s1 m1"></div>

                                <div class="col s11 m11 l6">
                                    <div class="card-content grey-text text-lighten-2">
                                        
                                        <form action="login.html">
                                            <div class="row">
                                                <span class="card-title">SIGN IN</span>
                                                <p class="main-text grey-text text-lighten-4">SIGN IN YOUR ACCOUNT</p>
                                                <br>
                                                <div class="input-field">
                                                    <input type="text" id="usern" autocomplete="off" class="yellow-text text-lighten-1">
                                                    <label for="usern" class="yellow-text text-lighten-4">Enter your username</label>
                                                </div>
    
                                                <div class="input-field">
                                                    <input type="password" id="passw" class="yellow-text text-lighten-1">
                                                    <label for="passw" class="yellow-text text-lighten-4">Enter your password</label>
                                                </div>
                                            </div>
    
                                            <div class="row">
                                                <p>
                                                    <input type="checkbox" id="check">
                                                    <label for="check">Stay logged in</label>
                                                </p>
                                            </div>
    
                                            <div class="row">
                                                <a href="/dist/forgotpass.html" class="yellow-text">Forgot Password?</a>
                                            </div>
    
                                            <div class="row">
                                                <a href="#!" class="btn col s9 m12 l12 waves-effect waves-red btnlogin">LOG IN</a>
                                            </div>
                                            
                                            <div class="row">
                                                <a href="register.html" class="btn center col s6 m6 l5 blue-grey darken-4 waves-effect waves-red">Register</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
          </section>
