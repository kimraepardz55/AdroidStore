<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Adroid Store Registration</title>

          <link rel="stylesheet" href="css/materialize.min.css">

          <link rel="stylesheet" href="css/main.css">

          <!-- Import Google Icon Font -->
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

          <!-- FONT AWESOME CDN -->
          <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body class="backgrounds black">

          <header class="main-header">
                    <div class="primary-overlay">
                              <div class="navbar-fixed">
                                        <nav class="transparent">
                                                  <div class="nav-wrapper">
                                                            <a href="#!" class="brand-logo center">Adroid Store</a>
                                                            
                                                            <a href="#!" class="button-collapse" data-activates="mobile-nav">
                                                                      <i class="material-icons yellow-text text-lighten-2">menu</i>
                                                            </a>

                                                          <a href="#!"class="right hide-on-large-only">
                                                                <i class="fas fa-heart yellow-text text-lighten-2"></i>
                                                            </a>

                                                            <ul class="left hide-on-med-and-down">
                                                                    <li>
                                                                        <a href="../index.html" class="tooltipped  yellow-text" data-tooltip="BACK TO HOME" data-delay="100">
                                                                                <i class="material-icons left">home</i>
                                                                        </a>
                                                                    </li>
                                                            </ul>

                                                            <ul class="right hide-on-med-and-down">
                                                               
                                                                <li>
                                                                    <a href="#!" class="yellow-text text-darken-2 tooltipped" data-tooltip="Register" data-delay="100">
                                                                        <i class="fas fa-plus"></i>
                                                                    </a>
                                                                </li>

                                                                <li>
                                                                    <a href="/dist/login.html" class="yellow-text text-darken-2 tooltipped"  data-tooltip="Retrive Account" data-delay="100">
                                                                        <i class="fas fa-unlock-alt"></i>
                                                                    </a>
                                                                </li>
                                                            </ul>
                                                  </div>
                                        </nav>
                              </div>

                              <ul class="side-nav grey darken-4 collapsible" id="mobile-nav" data-collapsible="accordion">
                                        <li>
                                                  <div class="user-view">
                                                            <span class="background">
                                                                      <img src="../dist/pics/Aov.png" alt="aov" class="responsive-img">
                                                            </span>

                                                            <a href="#!">
                                                                      <img src="../dist/pics/gaming1.jpg" alt="" class="responsive-img circle">
                                                            </a>

                                                            <a href="#!" class="name">
                                                                      Kimrae Pardz
                                                            </a>

                                                            <a href="#!" class="email">
                                                                      pardzkimrae@gmail.com
                                                            </a>
                                                  </div>
                                        </li>
                                        
                                        <li>
                                                  <div class="collapsible-header waves-effect waves-purple">
                                                        <a href="../index.html" class="black-text">Home</a>
                                                  </div>
                                        </li>

                                        <li>
                                            <div class="collapsible-header waves-effect waves-purple">
                                                <a href="#!" class="black-text">My GameCoins
                                                    <i class="fas fa-coins fa-1x"></i>
                                                </a>
                                            </div>
                                        </li>

                                        <li>
                                            <div class="collapsible-header waves-effect waves-purple">
                                                <a href="/dist/login.html" class="black-text">Login Account
                                                    <i class="fas fa-sign-in-alt fa-1x"></i>
                                                </a>
                                            </div>
                                        </li>
                              </ul>
                    </div>
          </header>

          <section class="section section-registration">
                    <div class="container">
                              <div class="row">
                                        <div class="col s12 m12 l10 offset-l1">
                                                  <div class="card transparent z-depth-2">
                                                            <div class="col s1 m1 l1"></div>
                                                            <div class="col s11 m11 l11">
                                                                      <div class="card-content grey-text text-lighten-1 ">
                                                                                <br>
                                                                                <span class="card-title">REGISTRATION</span>
                                                                                <p class="main-text white-text">&nbsp;FILL YOUR ACCOUNT</p>
                                                            
                                                                                <br>
                                                                                <div class="row">
                                                                                        <div class="col s6 m6 l6 p-all-4">
                                                                                                  <div class="input-field">
                                                                                                            <input type="text" id="fname">
                                                                                                            <label for="fname" class="yellow-text text-lighten-4">First Name</label>
                                                                                                  </div>
                                                                                        </div>

                                                                                        <div class="col s6 m6 l6 p-all-4">
                                                                                                  <div class="input-field">
                                                                                                            <input type="text" id="lname">
                                                                                                            <label for="lname"  class="yellow-text text-lighten-4">Last Name</label>
                                                                                                  </div>
                                                                                        </div>

                                                                                        <div class="col s12 m12 l12 p-all-4">
                                                                                                    <div class="input-field">
                                                                                                              <input type="text" id="user" autocomplete="off">
                                                                                                              <label for="user"  class="yellow-text text-lighten-4">Enter Username</label>
                                                                                                    </div>
                                                                                          </div>

                                                                                         <div class="col s12 m12 l12 p-all-4">
                                                                                                   <div class="input-field">
                                                                                                             <input type="text" id="email">
                                                                                                             <label for="email"  class="yellow-text text-lighten-4">Enter new email</label>
                                                                                                   </div>
                                                                                         </div>

                                                                                         <div class="col s12 m12 l6 p-all-4">
                                                                                                   <div class="input-field">
                                                                                                             <input type="password" id="npass">
                                                                                                             <label for="npass"  class="yellow-text text-lighten-4">New Password</label>
                                                                                                   </div>
                                                                                         </div>

                                                                                         <div class="col s12 m12 l6 p-all-4">
                                                                                                   <div class="input-field">
                                                                                                             <input type="password" id="cpass">
                                                                                                             <label for="cpass"  class="yellow-text text-lighten-4">Confirm Password</label>
                                                                                                   </div>
                                                                                         </div>
                                                
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col s12 m12 l12 p-all-4">
                                                                                        <p>
                                                                                                    <input type="checkbox" id="rem">
                                                                                                    <label for="rem">I'm not a robot</label>
                                                                                        </p>
                                                                                    </div>
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col s12 m12 l12">
                                                                                        <a href="#!" class="btn col s9 m9 l8 btnregister waves-effect waves-red">REGISTER</a>
                                                                                    </div>
                                                                                </div>

                                                                                <div class="row">
                                                                                    <div class="col s12 m12 l12">
                                                                                        <a href="#!" class="btn col s7 m7 l5 waves-effect waves-red btncancel">CANCEL</a>
                                                                                    </div>
                                                                                </div>

                                                        
                                                                      </div>
                                                            </div>
                                                  </div>
                                        </div>
                              </div>
                    </div>
          </section>

          <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
          <!-- <script src="js/index.js"></script> -->
          <script src="js/materialize.min.js"></script>

          <script src="js/register.js"></script>
          <script>
                    $(document).ready(function(){
                              $('.button-collapse').sideNav();
                    });
          </script>

</body>
</html>
